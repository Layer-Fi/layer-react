name: StyleLint

on:
  pull_request:
    branches: [ main ]

jobs:
  stylelint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run StyleLint
      run: npm run lint:stylelint